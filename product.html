<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <form action="" class="px-3">
                    <div class="form-floating mt-3 mb-3">
                        <input type="number" class="form-control" id="pid" placeholder="Product id">
                        <label for="pid">Product id</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="text" class="form-control" id="pname" placeholder="name">
                        <label for="pname">Name</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="pcat" placeholder="Catergory">
                        <label for="pcat">Catergory</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="pdes" placeholder="Description">
                        <label for="pdes">Description</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="number" class="form-control" id="prate" placeholder="Rate">
                        <label for="prate">Rate</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="rev" placeholder="Review">
                        <label for="rev">Review</label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success w-100 py-3" onclick="addProduct()" type="button" id="add">ADD Product</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
